<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,900;1,400;1,600;1,900&display=swap" rel="stylesheet">
  </head>
  <body>

    <h1>
      Todo List
    </h1>

    <main id="main-todolist">
        <div id="header-todolist" class="header-todolist">
            <h2>Lucie's Todo List</h2>
            <input type="text" id="todo-input" placeholder="add a task">
            <span id="add-btn" class="addBtn">Add</span>
          </div>
          
          <ul id="ul-todo">
            <li>Change the target-blank of the todo list on all pages</li>
            <li>Eat breakfast</li>
            <li>Change inline script to JS</li>
            <li>Buy soy milk</li>
            <li>Walk Bobby</li>
            <li>Go to gym</li>
            <li>Add checked items to a box below list</li>
          </ul>


        
    </main>
      
    
	<script src="script.js"></script>
  </body>
</html>
