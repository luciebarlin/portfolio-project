<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,900;1,400;1,600;1,900&display=swap" rel="stylesheet">
  </head>
  <body>

    <h1>
      Will you need an umbrella today?
    </h1>

    <main>
        
        <div id="fetched-data">

        </div>

        <div id="weather-image" >
            <img id="img__umbrella" src="images/umbrella.png">
            <img id="img__sun" src="images/sun.png">

            <div class="temp-sticker">
              <div id="temp-data">
                
              </div>
    
              <div id="gloves-test"> 
    
              </div>
            </div>
        </div>

        
        <h2>
          Temperature fluctuations over the day in celcius
        </h2> 
        <div id="bar-graph">
          <!-- Make one extra div for each number in array -->
          <!-- <div class="new-bar">

          </div> -->
        </div>
        <h2>Time in hours</h2> 
        
    </main>
      
    <footer>
        <div id="weather-source"> 
            <h3>
                Source: <a target="_blank" href="https://open-meteo.com/en">open-meteo.com</a> <span class="unbold"><button id="btn__weather-src">expand</button></span>
            </h3>

            <div id="precip-check" class="hidden">

            </div>

            <div id="gloves-check" class="hidden">

            </div>
        </div>
    </footer>
	<script src="script.js"></script>
  </body>
</html>
